<h1>{{recipeCh.name}}</h1>
<h1>{{recipeCh.description}}</h1>
<h1>{{recipeCh.imgUrl}}</h1>
<button type="button" class="btn btn-danger" (click)="deleteItem()">remove Item</button>
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalLong" (click)="getIdPosts()">edit</button>

<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" [(ngModel)]="recipeCh.id">
              
                  <label for="desc">Description:</label>
                  <input type="text" id="desc" [(ngModel)]="recipeCh.description">
              
                  <label for="imgUrl">Image URL:</label>
                  <input type="text" id="imgUrl" [(ngModel)]="recipeCh.imgUrl">
                </div>
        </div>
        <div class="modal-footer">
          
          <button type="button" class="btn btn-primary" (click)="updatePost(newItem)">Update</button>
        </div>
      </div>
    </div>
  </div>
